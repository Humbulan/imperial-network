{% extends "base.html" %}
{% block content %}
<h2>Village Members</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Member ID</th>
                <th>Phone</th>
                <th>PIN</th>
                <th>Allocation</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for v in villages %}
            <tr>
                <td>{{ v.member_id }}</td>
                <td>{{ v.phone_suffix }}</td>
                <td>{{ v.pin }}</td>
                <td>R{{ v.allocation }}</td>
                <td><span class="badge bg-success">{{ v.status }}</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
