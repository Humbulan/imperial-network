{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h3>ðŸ“¦ Create New Order</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="Order details..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Amount (ZAR)</label>
                        <input type="number" name="amount" class="form-control" placeholder="0.00" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
